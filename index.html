<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=58mm, initial-scale=1.0" />
  <title>Ticket 58mm</title>
  <style>
    :root{
      /* Papel 58mm, usamos 48mm de √°rea √∫til para calidad */
      --paper: 58mm;
      --w: 48mm;

      --font: "Courier New", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;

      /* Tama√±os legibles en t√©rmica */
      --fs: 3.2mm;        /* base */
      --fs-head: 4.6mm;   /* t√≠tulo */
      --fs-sub: 2.9mm;    /* detalles */
      --line: #000;
    }

    *{ box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    html, body{
      margin:0; padding:0; background:#fff; color:#000;
      font-family:var(--font);
      font-size:var(--fs);
      width: var(--paper);
    }
    #ticket{
      width: var(--w);
      max-width: var(--w);
      padding: 2mm 1.5mm 2mm;   /* margen interno */
      margin: 0 auto;
    }

    /* Encabezado */
    .store-header{ text-align:center; margin-bottom: 2mm; }
    .store-title{ font-size: var(--fs-head); font-weight:700; margin: 0.5mm 0 0 0; letter-spacing: .2mm; text-transform: uppercase; }
    .store-details{ font-size: var(--fs-sub); line-height:1.25; margin-top: .6mm; }
    .divider{ border-top: .3mm dashed var(--line); margin: 2mm 0; }

    /* Tabla */
    table{ width:100%; border-collapse: collapse; margin-top: 1mm; table-layout: fixed; }
    thead th{
      text-align:left; font-weight:700; font-size: var(--fs);
      border-bottom: 0.3mm solid var(--line);
      padding: 0 0 .8mm 0;
    }

    /* üëâ M√°s separaci√≥n entre QTY y DESCRIPCI√ìN */
    .qty-col{ width: 7mm; text-align: left; padding-right: .6mm; }
    .desc-col{ width: calc(100% - 7mm - 14mm); padding-left: 1.6mm; } /* empuja todo a la derecha */
    .total-col{ width: 14mm; text-align: right; }

    td{ vertical-align: top; padding-top: 1.0mm; font-size: var(--fs-sub); line-height:1.25; word-wrap: break-word; }
    .line-row{ border-bottom: 0.3mm dashed #000; }
    .line-row:last-child{ border-bottom: none; }

    /* üëâ Descripci√≥n m√°s a la derecha (indent) */
    .item-name{ display:block; font-size: var(--fs); font-weight:700; }
    .meta-line{
      display:flex; justify-content: space-between; align-items: baseline; margin-top: .2mm;
    }
    .unit-price{ font-weight:700; }

    /* üëâ UPC m√°s grande y en negrita */
    .upc-inline{
      font-size: var(--fs);   /* m√°s grande que subtexto */
      font-weight:800;
      color:#000;
      margin-left: 2mm;
      white-space: nowrap;
    }

    /* Totales */
    .totals{ margin-top: 2mm; font-size: var(--fs); }
    .total-line{ display:flex; justify-content: space-between; margin-top: 1mm; }
    .bold{ font-weight:700; }
    .total-line.bold span:last-child{ font-size: calc(var(--fs) + 1mm); font-weight:800; }

    /* Pie */
    .footer{ text-align:center; margin-top: 2mm; font-weight:700; font-size: var(--fs-sub); }

    /* Impresi√≥n navegador */
    @media print{
      #uiBtns{ display:none !important; }
      @page{ size: var(--paper) auto; margin: 0; }
    }

    /* Botonera */
    #uiBtns{
      position: fixed; right: 8px; bottom: 8px; display:flex; gap:8px; z-index: 9999;
      flex-direction: column;
    }
    .btn{
      padding:6px 10px; border-radius:6px; border:1px solid #000; background:#fff; color:#000; cursor:pointer;
      font-family: var(--font); font-size: 12px;
    }
    .btn-green{ border-color:#0a0; color:#0a0; background:#eaffea; }
  </style>
</head>
<body>
  <div id="ticket">
    <!-- Encabezado empresa -->
    <div class="store-header">
      <div class="store-title">MD MAGUEY DISTRIBUTOR</div>
      <div class="store-details">
        250 ROBINSON AVE #2 ¬∑ BRONX NY 10465<br>
        Tel: 347-589-2676
      </div>
    </div>

    <div class="divider"></div>

    <!-- Datos cabecera -->
    <div>
      <div><b>Fecha:</b> <span id="fecha_text"></span></div>
      <div><b>Factura No.:</b> <span id="factura_text"></span></div>
      <div id="cliente_wrap" style="display:none;"><b>Cliente:</b> <span id="cliente_text"></span></div>
      <div id="dir_wrap" style="display:none;"><b>Direcci√≥n:</b> <span id="dir_text"></span></div>
    </div>

    <div class="divider"></div>

    <!-- Tabla -->
    <table>
      <thead>
        <tr>
          <th class="qty-col">QTY</th>
          <th class="desc-col">DESCRIPCI√ìN</th>
          <th class="total-col">TOTAL</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <!-- Totales -->
    <div class="totals">
      <div class="total-line">
        <span>Total Unidades</span>
        <span id="units">0</span>
      </div>
      <div class="total-line bold">
        <span>TOTAL A PAGAR</span>
        <span id="grand">$0.00</span>
      </div>
    </div>

    <div class="divider"></div>
    <div class="footer">
      ¬°Gracias por su compra!<br>
      <span id="estado_text"></span>
    </div>
  </div>

  <!-- Botones -->
  <div id="uiBtns">
    <button id="printBtn" class="btn">Imprimir</button>
    <button id="epsonBtn" class="btn btn-green">Enviar a Epson</button>
  </div>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    /* ========= Utilidades ========= */
    const fmt = v => Number(v || 0).toLocaleString("en-US",{minimumFractionDigits:2, maximumFractionDigits:2});
    const splitAny = s => String(s || "").split(/[;,]/).map(x => x.trim()).filter(x => x !== "");
    const num = s => {
      if (s == null) return 0;
      const n = parseFloat(String(s).replace(/\u00A0/g," ").replace(/\s+/g,"").replace(/[^0-9.\-]/g,""));
      return isNaN(n) ? 0 : n;
    };
    const setText = (id, val) => { const el = document.getElementById(id); if (el) el.textContent = val; };

    /* ========= Leer par√°metros ========= */
    const q = new URLSearchParams(location.search);
    const boleta    = q.get("boleta")    || "";
    const mesa      = q.get("mesa")      || "";
    const direccion = q.get("direccion") || "";
    const fecha     = q.get("fecha")     || new Date().toLocaleDateString();
    const estado    = q.get("estado")    || "";

    // Listas
    let cantidades    = splitAny(q.get("cantidades"));
    let descripciones = splitAny(q.get("servicios"));
    let upcs          = splitAny(q.get("upcs"));
    let p_units       = splitAny(q.get("p_unit"));

    /* ========= Header ========= */
    setText("fecha_text", fecha);
    setText("factura_text", boleta || "-");
    if(mesa){ document.getElementById("cliente_wrap").style.display = "block"; setText("cliente_text", mesa); }
    if(direccion){ document.getElementById("dir_wrap").style.display = "block"; setText("dir_text", direccion); }
    setText("estado_text", estado);

    /* ========= Filas ========= */
    const tbody = document.getElementById("tbody");
    let units = 0, grand = 0;
    const n = Math.max(descripciones.length, p_units.length, cantidades.length, upcs.length);

    for (let i=0; i<n; i++){
      const qty   = num(cantidades[i]);
      const name  = descripciones[i] || "";
      const unit  = num(p_units[i]);
      const upc   = upcs[i] || "";
      const line  = qty * unit;

      units += qty;
      grand += line;

      const tr = document.createElement("tr");
      tr.className = "line-row";
      tr.innerHTML = `
        <td class="qty-col">${qty || ""}</td>
        <td class="desc-col">
          <span class="item-name">${name}</span>
          <div class="meta-line">
            <span class="unit-price">$${fmt(unit)}</span>
            ${upc ? `<span class="upc-inline">UPC: ${upc}</span>` : ``}
          </div>
        </td>
        <td class="total-col">$${fmt(line)}</td>
      `;
      tbody.appendChild(tr);
    }

    setText("units", units);
    setText("grand", "$" + fmt(grand));

    /* ========= Imprimir navegador ========= */
    document.getElementById("printBtn").onclick = () => window.print();

    /* ========= Enviar a Epson: m√°xima calidad ========= */
    document.getElementById("epsonBtn").onclick = async () => {
      try {
        const ticket = document.getElementById('ticket');

        // Escala alta para nitidez en t√©rmica
        const canvas = await html2canvas(ticket, {
          scale: 3,                 // ‚Üë antes 2
          backgroundColor: '#ffffff',
          useCORS: true
        });
        const imgData = canvas.toDataURL('image/png'); // PNG = sin compresi√≥n

        // Papel 58mm, contenido centrado 48mm
        const mmPaperW   = 58;
        const mmContentW = 48;
        const mmContentH = mmContentW * (canvas.height / canvas.width);
        const mmTopPad   = 3;                              // margen superior
        const mmLeftPad  = (mmPaperW - mmContentW) / 2;    // centrar

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: 'mm', format: [mmPaperW, mmContentH + mmTopPad + 2] });
        doc.addImage(imgData, 'PNG', mmLeftPad, mmTopPad, mmContentW, mmContentH);

        const pdfBlob = doc.output('blob');
        const pdfFile = new File([pdfBlob], 'ticket_58mm.pdf', { type: 'application/pdf' });

        if (navigator.canShare && navigator.canShare({ files: [pdfFile] })) {
          await navigator.share({
            files: [pdfFile],
            title: 'Ticket 58mm',
            text: 'Imprimir en Epson TM Print Assistant'
          });
        } else {
          const url = URL.createObjectURL(pdfBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'ticket_58mm.pdf';
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
          alert('Se guard√≥ "ticket_58mm.pdf". √Åbrelo con Epson TM Print Assistant (Paper size = 58 mm, sin ‚ÄúFit to page‚Äù).');
        }
      } catch (e) {
        console.error(e);
        alert('No pude generar/enviar el PDF 58mm: ' + e.message);
      }
    };
  </script>
</body>
</html>
