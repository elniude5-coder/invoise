      // Intento abrir PassPRNT
      const t = setTimeout(() => {
        alert("No se pudo abrir PassPRNT. Verifica que estÃ© instalada y con la impresora seleccionada.");
      }, 2000);

      window.location.href = passUrl;

      // Si la pÃ¡gina cambia de estado limpiamos el timeout
      window.addEventListener("pagehide", () => clearTimeout(t), { once:true });
    }

    document.getElementById("btnPrint").addEventListener("click", () => openPassPRNT(PDF_URL));
  </script>
